<p class="text-2xl font-bold mb-6 text-gray-800">Users</p>

<div class="overflow-x-auto">
  <div class="max-w-5xl mx-auto bg-white rounded-xl shadow-md">

    <!-- Header -->
    <div class="grid grid-cols-6 bg-gray-100 p-4 font-semibold text-gray-600">
      <div>ID</div>
      <div>Name</div>
      <div>Age</div>
      <div class="col-span-2">Email</div>
      <div class="text-center">Action</div>
    </div>

    <!-- Rows -->
    @for (user of users(); track user.id) {
      <div
        class="grid grid-cols-6 items-center p-4 border-t
               hover:bg-blue-50 transition group">

        <div class="font-medium">{{ user.id }}</div>

        <div class="font-semibold text-gray-800">
          {{ user.name }}
        </div>

        <div class="text-gray-600">
          {{ user.age }}
        </div>

        <div class="col-span-2 text-gray-900 text-sm truncate">
          {{ user.email }}
        </div>

        <div class="text-center">
          <button
            [routerLink]="['/user-detail', user.id]"
            class="p-2 rounded-full border border-gray-300
                   group-hover:bg-blue-600 group-hover:text-white
                   transition shadow-sm hover:scale-110">
            ğŸ‘¤
          </button>
        </div>
      </div>
    }

  </div>
</div>
