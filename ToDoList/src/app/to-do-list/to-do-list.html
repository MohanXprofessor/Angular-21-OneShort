<div
  class="min-h-screen bg-gradient-to-tr from-black via-slate-900 to-indigo-950 flex items-center justify-center p-6"
>
  <!-- Glass Card -->
  <div
    class="w-full max-w-fit backdrop-blur-xl bg-white/10 border border-white/20 rounded-3xl shadow-2xl p-6 text-white"
  >
    <!-- Header -->
    <h1 class="text-3xl font-bold text-center mb-6 tracking-wide">ğŸ“ Task Manager</h1>

    <!-- Input -->
    <div class="flex gap-3 mb-6">
      <input
        class="flex-1 px-4 py-2 rounded-xl bg-white/20 placeholder-white/70 text-white focus:outline-none focus:ring-2 focus:ring-indigo-400"
        [value]="title()"
        (input)="title.set($event.target.value)"
        type="text"
        placeholder="Add a new task..."
      />

      <button
        class="px-4 py-2 rounded-xl bg-indigo-500 hover:bg-indigo-600 active:scale-95 transition font-semibold"
        (click)="addTask()"
      >
        +
      </button>
    </div>

    <!-- Tasks -->
    <ul class="space-y-3">
      @for (task of tasks(); track task.id) {
        <li
          class="grid grid-cols-[28px_1fr_32px] items-center px-4 py-3 rounded-xl bg-white/10 hover:bg-white/20 transition"
        >
          <!-- Index -->
          <span class="text-sm opacity-80 text-center">
            {{ $index + 1 }}
          </span>

          <!-- Title -->
          <span class="truncate font-medium" title="{{ task.title }}">
            {{ task.title }}
          </span>

          <!-- Delete -->
          <button
            class="text-red-400 hover:text-red-500 transition active:scale-90 font-bold"
            (click)="deleteTask(task.id)"
          >
            X
          </button>
        </li>
      } @empty {
        <!-- IMPORTANT: wrap empty state in li -->
        <li
          class="flex items-center justify-center h-32 rounded-xl border border-dashed border-white/30 text-white/60 text-center"
        >
          No tasks yet. Start typing âœ¨
        </li>
      }
    </ul>
  </div>
</div>
