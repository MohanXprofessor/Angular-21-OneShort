<p class="text-2xl">Two Way Data Binding</p>

<p class="text-sm">With Signal</p>
<br />
<p class="text-2xl">{{ name() }}</p>
<br />
<input
  type="text"
  [value]="name()"
  (input)="name.set($event.target.value)"
  class="border-2 rounded-2xl border-blue-500 p-2"
/>

<button
  class="border p-4 text-xs cursor-pointer hover:bg-blue-500 text-white border-l bg-blue-600 rounded-2xl"
  (click)="reset()"
>
  Reset
</button>
<hr />
<p class="text-sm">With NgModel</p>
Age:- {{ age }}
<br />
<input type="number" [(ngModel)]="age" class="border-2 rounded-2xl border-blue-500 p-2" />

<hr />

<p class="text-2xl">User Date with Array</p>

<p class="text-sm">User Data:- {{ userData().name }}</p>
<input
  type="text"
  [value]="userData().name"
  (input)="userDatachange('name', $event.target.value)"
  class="border-2 rounded-2xl border-blue-500 p-2"
/>
<br />
<p class="text-sm">User Data:- {{ userData().age }}</p>
<input
  type="text"
  [value]="userData().age"
  (input)="userDatachange('age', $event.target.value)"
  class="border-2 rounded-2xl border-blue-500 p-2"
/>
<br />
<p class="text-sm">User Data:- {{ userData().email }}</p>
<input
  type="text"
  [value]="userData().email"
  (input)="userDatachange('email', $event.target.value)"
  class="border-2 rounded-2xl border-blue-500 p-2"
/>
<br />
