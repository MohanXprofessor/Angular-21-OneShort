<h1 class="text-2xl font-semibold mb-4 text-gray-800">
  Get All Post Details
</h1>

<button
  class="mb-6 rounded-lg bg-blue-600 px-4 py-2 text-sm font-medium text-white
         hover:bg-blue-700 transition"
  (click)="getAllPost()"
>
  Get All Posts
</button>

<!-- Posts Grid -->
<div class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
  @for (post of posts; track post.id) {
    <div
      class="rounded-xl border border-gray-200 bg-white p-4 shadow-sm
             hover:shadow-md transition"
    >
      <!-- Post ID -->
      <div class="mb-2 text-xs font-semibold text-blue-600">
        Comment #{{ post.id }}
      </div>

      <!-- Post Title -->
      <h2 class="mb-2 text-lg font-semibold text-gray-800 line-clamp-2">
        {{ post.title }}
      </h2>

      <!-- Post Body -->
      <p class="text-sm text-gray-600 line-clamp-4">
        {{ post.body }}
      </p>
    </div>
  }
</div>
