<p class="text-xl">profile works!</p>
<div class="min-h-screen bg-gradient-to-br from-slate-100 to-slate-200 p-8">

  <h1 class="text-3xl font-bold text-center text-slate-800 mb-10">
    Users
  </h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">

   
      <div
        class="relative bg-white/80 backdrop-blur rounded-2xl shadow-lg p-6
               hover:shadow-2xl hover:-translate-y-2 transition-all duration-300"
      >

        <!-- Gradient strip -->
        <div
          class="absolute inset-x-0 top-0 h-1.5 rounded-t-2xl
                 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
        </div>

        <!-- ID Badge -->
        <div class="flex justify-end mt-2">
          <span
            class="text-xs font-semibold text-indigo-600 bg-indigo-100
                   px-3 py-1 rounded-full">
            ID: {{ id() }}
          </span>
        </div>

        <!-- Avatar -->
        <div
          class="w-14 h-14 flex items-center justify-center rounded-full
                 bg-gradient-to-r from-indigo-500 to-purple-500
                 text-white text-xl font-bold mt-4">
          {{ name() }}
        </div>

        <!-- User Info -->
        <div class="mt-4">
          <h2 class="text-xl font-semibold text-slate-800">
            {{ name() }}
          </h2>

          <p class="text-slate-600 mt-1">
            Age:
            <span class="font-medium text-slate-700">
              {{ age() }}
            </span>
          </p>
        </div>

        <!-- Action -->
        <button
          class="mt-6 w-full py-2 rounded-xl
                 bg-slate-800 text-white text-sm font-medium
                 hover:bg-slate-900 transition">
          View Profile
        </button>

      </div>
    

  </div>
</div>
